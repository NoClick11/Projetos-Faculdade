<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ingredientes</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/ingredientes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <a href="index.html" class="close-button">×</a>
    <div class="game-name"></div>
    <section class="ingredientes-section">
      <div class="ingredientes-box">
        <h1 class="titulo-ingredientes">Adicione os Ingredientes</h1>

          <div class="linha">
            <div class="coluna-ingrediente">
              <div class="item" data-nome="ovos">Ovos</div>
              <div class="controle" data-nome="ovos">
                <button class="menos">-</button>
                <span class="quantidade">0</span>
                <button class="mais">+</button>
              </div>
            </div>
            
            <div class="coluna-ingrediente">
              <div class="item" data-nome="leite">Leite</div>
              <div class="controle" data-nome="leite">
                <button class="menos">-</button>
                <span class="quantidade">0</span>
                <button class="mais">+</button>
              </div>
            </div>
            
            <div class="coluna-ingrediente">
              <div class="item" data-nome="chocolate">Chocolate</div>
              <div class="controle" data-nome="chocolate">
                <button class="menos">-</button>
                <span class="quantidade">0</span>
                <button class="mais">+</button>
              </div>
            </div>
            
            <div class="coluna-ingrediente">
              <div class="item" data-nome="farinha">Farinha</div>
              <div class="controle" data-nome="farinha">
                <button class="menos">-</button>
                <span class="quantidade">0</span>
                <button class="mais">+</button>
              </div>
            </div>
          </div>

          <div class="linha">
            <div class="coluna-ingrediente">
              <div class="item" data-nome="açúcar">Açúcar</div>
              <div class="controle" data-nome="açúcar">
                <button class="menos">-</button>
                <span class="quantidade">0</span>
                <button class="mais">+</button>
              </div>
            </div>
            
            <div class="coluna-ingrediente">
              <div class="item" data-nome="sal">Sal</div>
              <div class="controle" data-nome="sal">
                <button class="menos">-</button>
                <span class="quantidade">0</span>
                <button class="mais">+</button>
              </div>
            </div>
            
            <div class="coluna-ingrediente">
              <div class="item" data-nome="manteiga">Manteiga</div>
              <div class="controle" data-nome="manteiga">
                <button class="menos">-</button>

                <button class="menos">-</button>

                <button class="mais">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="botao-container">
      <a href="/livropag2.html" class="botao-livro-receitas">Livro de Receitas</a>
